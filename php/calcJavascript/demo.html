<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="data/action.js"></script>
    <link href="data/style.css" rel="stylesheet" type="text/css"/>


</head>
<body class="body">
    <h1>Simple Calculator using javascript</h1>
    <div class="main">
        First Number :  <input type="text" id="field1" name="field1" required="required" ><br>
        Operator : <select name="operator" id="operator">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="^">^</option>
                        <option value="max">MAX</option>
                        <option value="min">MIN</option>
                        <option value="sin">SIN</option>
                    </select><br>
        Second Number : <input type="text" id="field2" name="field2" required="required"><br><br>
        <input type="submit" value="submit" name="submit" onclick="calc()">

</div>
<div id="res">
    <h3> -:Result:-</h3>
    <ul id="result" reversed></ul>
</div>
    <input type="submit" value="delete" id="delete" onclick="delee()">
    <input type="reset" value="clear" id="clear" onclick="clea()">

</body>
</html>
